@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("masonry/css/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome/css/font-awesome.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/third-party/require.js")"
                type="text/javascript"></script>

        <script type="text/javascript">
            Eva = require({
                baseUrl: '@routes.Assets.at("javascripts/eva/")',
                paths : {
                    "jquery" : '../third-party/jquery-1.7.1.min',
                    "jquery.masonry" : "../../masonry/jquery.masonry",
                    "jquery.infinitescroll" : "../../masonry/js/jquery.infinitescroll.min",
                    "modernizr": "../../masonry/js/modernizr-transitions",
                    "bootstrap": "../../bootstrap/js/bootstrap.min"
                }},
                ["Eva.Base"]
            );
            Eva.config ={
                client:"client01"
            }
    </script>

        <style type="text/css">
                .navbar{
                    margin-bottom: 0px;
                }
                .navbar-inner{
                    border-radius: 0px;
                }
                .well{
                    border-radius: 0px;
                }

                .main-content{
                    margin-top: 10px;
                 }

                .sidebar_nav{
                    padding-left: 5px;
                    padding-right: 5px;
                }

                .navbar .brand {
                    padding-bottom: 4px;
                }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav navbar-fixed-top">
                        <li class="brand"><i class="icon-bar-chart icon-large icon-white"></i> project eva</li>
                        <li class="active dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dashboard <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Main Dashboard</a></li>
                                <li><a href="#">Some Dash</a></li>
                                <li class="divider"></li>
                                <li><a href="#"><i class="icon-plus-sign"></i>Add Dashboard</a></li>
                            </ul>
                        </li>
                        <li><a href="gadgets">Gadgets</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span12 main-content">
                    @content
                </div>
            </div>
        </div>
    </body>
</html>
